<!DOCTYPE html>
<html>
<head>
	<title>Govir - Login</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/agency.css" rel="stylesheet">
    <link href="css/mystyles-login.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <script language="javascript">
        function check(form) { /*function to check userid & password*/
            /*the following code checkes whether the entered userid and password are matching*/
            if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
                window.open('target.html')/*opens the target page while Id & password matches*/
            }
            else {
                alert("Usuario o Contraseña incorrectos")/*displays error message*/
            }
        }
    </script>
</head>
<body>

	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
			<h1>Iniciar sesion</h1>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
			<form name="login">
				<div class="row"> 
					<div class="col-md-8 col-md-offset-2">
						<input type="text" name="userid" placeholder="Usuario"/>
					</div>
				</div>
				<br>
				<div class="row"> 
					<div class="col-md-8 col-md-offset-2">
						<input type="password" name="pswrd" placeholder="Contraseña"/>
					</div>
				</div>
				<br>
	            <input type="button" onclick="check(this.form)" value="Login"/>
	            <input type="reset" value="Cancel"/>
	        </form>
		</div>
	</div>
</body>
</html>
